<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrales Disco de Revolución</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Integrales Disco de Revolución</h1>
    <form id="diskForm" class="space-y-4">
      <div>
        <input type="text" id="func" placeholder="Ej: x" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="a" class="block text-sm font-medium text-gray-700">Límite inferior (a):</label>
        <input type="number" id="a" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="b" class="block text-sm font-medium text-gray-700">Límite superior (b):</label>
        <input type="number" id="b" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="n" class="block text-sm font-medium text-gray-700">Número de subdivisiones (n):</label>
        <input type="number" id="n" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <button type="button" onclick="calcularVolumen()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calcular</button>
    </form>
    <h2 class="text-xl font-semibold mt-6">Resultado: <span id="resultado" class="text-indigo-600"></span></h2>
  </div>
  <div id="plot"></div>
  <script>
    // Definir la función f(x) = x^2
    function f(x) {
      return Math.pow(x, 2);
    }

    // Crear los datos para el gráfico
    let x = [];
    let y = [];
    let z = [];

    const a = 0;
    const b = 1;
    const n = 5;
    const dx = (b - a) / n;

    for (let i = 0; i <= n; i++) {
      let xi = a + i * dx;
      let yi = f(xi);
      x.push(xi);
      y.push(yi);
      z.push(0); // z es 0 porque estamos en el plano xy
    }

    // Crear los datos para el gráfico 3D
    let data = [{
      type: 'surface',
      x: [x],
      y: [y],
      z: [z],
      showscale: false
    }];

    // Configurar el diseño del gráfico
    let layout = {
      title: 'Sólido de Revolución',
      scene: {
        xaxis: {title: 'x'},
        yaxis: {title: 'f(x)'},
        zaxis: {title: 'z'}
      }
    };

    // Renderizar el gráfico
    Plotly.newPlot('plot', data, layout);
  </script>
  <script src="js/app.js"></script>
</body>
</html>
