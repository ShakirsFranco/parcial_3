<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integración Numérica - Método del Trapecio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-4">Integración Numérica - Método del Trapecio</h1>
  <form id="trapecioForm" class="space-y-4">
    <div>
      <label for="method" class="block text-sm font-medium text-gray-700">Método:</label>
      <select id="method" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="trapecio">Trapecio</option>
        <option value="simpson">Simpson</option>
      </select>
    </div>
    <div>
      <label for="a" class="block text-sm font-medium text-gray-700">Límite inferior (a):</label>
      <input type="text" id="a" placeholder="Ej: PI" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
      <label for="b" class="block text-sm font-medium text-gray-700">Límite superior (b):</label>
      <input type="text" id="b" placeholder="Ej: PI" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
      <label for="n" class="block text-sm font-medium text-gray-700">Número de intervalos (n):</label>
      <input type="number" id="n" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div>
      <label for="func" class="block text-sm font-medium text-gray-700">Función (f(x)):</label>
      <input type="text" id="func" placeholder="Ej: (x ** 3) / (1 + Math.sqrt(x))" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <button type="button" onclick="calcular()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calcular</button>
  </form>
  <h2 class="text-xl font-semibold mt-6">Resultado: <span id="resultado" class="text-indigo-600"></span></h2>
  <div id="datos" class="mt-4"></div>
  <div id="tablaResultados" class="mt-4"></div>
  <!--<canvas id="myChart" width="400" height="200"></canvas> -->
  <div id="myPlot" style="width:100%;height:400px;"></div>
</div>
<script src="node_modules/plotly.js-dist/plotly.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
<script src="js/AUTOMATICO.js"></script>
</body>
</html>
